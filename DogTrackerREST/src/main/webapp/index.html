<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>DogTracker</title>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
	
	<script src="js/eventFunctions.js" charset="utf-8"></script>

</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-sm">
      

	<h1>Welcome to Kennel</h1>
	
	
	<h3>See how many pounds of food we use weekly!</h3>
	<form name="pounds">
		<div class="mb-3"></div>
		<button name="findPounds" class="btn btn-primary">Show pounds</button>
	</form>
	
		
    <div class="col-sm">
     	
		<div id="pounds"></div>
		
	</div>
	
	
	
	<h3>Intake Form</h3>
	<form name="dogIntakeForm" id='intakeForm'>
		<div class="mb-3">
			Name: <input type="text" name="name" class="form-control"
				style="max-width: 15vw"><br> Breed: <input type="text"
				name="breed" class="form-control" style="max-width: 15vw"><br>
			Age: <input type="text" name="age" class="form-control"
				style="max-width: 15vw"><br> Sex: <input type="text"
				name="sex" class="form-control" style="max-width: 15vw"><br>
			Weight: <input type="text" name="weight" class="form-control"
				style="max-width: 15vw"><br> Image: <input type="text"
				name="image" class="form-control" style="max-width: 15vw"><br>
			Color: <input type="text" name="color" class="form-control"
				style="max-width: 15vw"><br> Fixed: <input type="radio"
				id="fixed" name="fixed" value="true" checked> <label
				for="fixed">Fixed</label> <input type="radio" id="notFixed"
				name="fixed" value="false"> <label for="notFixed">Not
				Fixed</label><br>

			<button name="submit" class="btn btn-primary">Intake Dog</button>
		</div>
	</form>
	<button name="showHide"class="btn btn-primary" id="showHide2"> Show/Hide </button>


<h3>Find Dog by ID</h3>
	<form name="dogById">
		<div class="mb-3">
			<input type="text" class="form-control" name="dogId"
				style="max-width: 15vw">
		</div>
		<button name="lookup" class="btn btn-primary">Find a dog by
			Id</button>
	</form>



	<h3>List All Dogs</h3>
	<form name="findAll">
		<div class="mb-3"></div>
		<button name="findAll" class="btn btn-primary">List All Dogs</button>
	</form>


	<h3>Find Dog By Keyword</h3>
	<form name="dogByKeyword">
		<div class="mb-3">
			<input type="text" class="form-control" name="keyword"
				style="max-width: 15vw">
			<button name="findByKeyword" class="btn btn-primary">Find a
				dog by keyword</button>
		</div>
	</form>


	<h3>Update Dog Information</h3>
	<form name="dogUpdateForm" id='updateForm'>
		<div class="mb-3">
			ID: <input type="text" name="id" class="form-control"
				style="max-width: 15vw"> <br> Name: <input type="text"
				name="name" class="form-control" style="max-width: 15vw"><br>
			Breed: <input type="text" name="breed" class="form-control"
				style="max-width: 15vw"><br> Age: <input type="text"
				name="age" class="form-control" style="max-width: 15vw"><br>
			Sex: <input type="text" name="sex" class="form-control"
				style="max-width: 15vw"><br> Weight: <input type="text"
				name="weight" class="form-control" style="max-width: 15vw"><br>
			Image: <input type="text" name="image" class="form-control"
				style="max-width: 15vw"><br> Color: <input type="text"
				name="color" class="form-control" style="max-width: 15vw"><br>
			Fixed: <input type="radio" id="fixed" name="fixed" value="true"
				checked> <label for="fixed">Fixed</label> <input
				type="radio" id="notFixed" name="fixed" value="false"> <label
				for="notFixed">Not Fixed</label><br>

			<button name="submit" class="btn btn-primary">Update Dog</button>
		</div>
	</form>

<button name="showHide"class="btn btn-primary" id="showHide"> Show/Hide </button>

	<form name="deleteById">
		<div class="mb-3">
			<input type="text" name="id" class="form-control"
				style="max-width: 15vw">
			<button name="delete" class="btn btn-primary">Delete by ID</button>
		</div>
	</form>
      
    </div>
    <div class="col-sm">
     	<div id="output">
		<div id="dogData"></div>
		<!-- <div id="allDogs"></div> -->
	</div>
     
    </div>
   
  </div>
</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
